<div class="fileDrop" appUploadFiles (files) ="filesDropped($event)">
  <div class="text">Drag and drop to upload image</div>
</div>

<div *ngIf="files.length > 0">
  <span>Click To Remove</span>
</div>

<div *ngFor="let file of files" class="images" (click)="deleteImage(file)" appImageDirective>
  <img *ngIf="file" [src]="file.url"> 
  <span class="fileName">{{ file.file.name }}</span>
</div>
