<h1 class=“topLine”>
    <button mat-button class="homeButton" [routerLink]="['/home']">Home</button>
    Family Member
    <button mat-button class="editButton" [routerLink]="['/familyMembersDetail']">Edit</button>
</h1>

<div>
    <ul *ngFor="let member of family">
        <li>
            <p>Name: {{member.name}}</p>
            <p>Birthday: {{member.bday}}</p>
        </li>
    </ul>
</div>
