<div [formGroup] = "artifactForm" class="date">
    <div>
        Year Acquired: <input formControlName="year" name="year" required pattern="\d{4}">
    </div>
    <br>
    <div>
        Month Acquired: <input formControlName="month" name="month">
    </div>
    <br>
    <div>
        Day Acquired: <input formControlName="day">
    </div>
</div>
